<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--시계-->
    <h1 id="clock">00:00:00</h1>

    <!--로그인-->
    <form action="" id="login-form">
        <input type="text" id="name" required> <!--required를 이용해서 이용자가 입력하게 함-->
        <input type="submit" value="Login"> <!--submit과 button의 차이점 구분하기-->
    </form>

    <!--투두 입력 공간-->
    <form action="" id="todo-form" class="hidden">
        <h1 id="title">반갑습니다</h1>
        <input type="text" id="todo">
        <input type="button" value="Add">
    </form>

    <!--투두 보드 출력-->
    <ul id="todo-board">
        <li class="hidden">
            <input type="checkbox">첫 번째<button>X</button>
        </li>
    </ul>

    <script src="./js/background.js" defer></script>
    <script src="./js/clock.js" defer></script>
    <script src="./js/login.js" defer></script>
    <script src="./js/todolist.js" defer></script>
</body>
</html>
